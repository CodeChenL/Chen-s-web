<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
  	.box{
  		width: 300px;
  		height: 100px;
  		text-align: center;
  		background-color: #eee;
  		position: relative;
  	}
  	.box:hover .small{
  		background-color: pink;
  	}
  	.small{
  		position: absolute;
  		width: 100%;
  		height:100%; 
  		left: 0;
  		top: 0;
  	}
  	span{
  		color: #fff;
  		display: block;
  		width: 100px;
        text-align: center;
  		position: absolute;
  		top: 0;
  		left: 0;
  		bottom: 0;
  		right: 0;
  		margin: auto;
  		z-index: 1;
  	}

  </style>

</head>

<body>
   
  <div class="box">
  	<div class="small"></div>
  	<span>哈哈哈哈</span>
  </div>

</body>
</html>
