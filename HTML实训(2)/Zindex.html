<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
     .father{
     	width: 200px;
     	height: 200px;
     	background-color: pink;
     	position: relative;
     }
     .own{
     	width: 200px;
     	height: 200px;
     	background-color: yellow;
     	position: absolute;
     	top: 0;
        left: 0;
        z-index: -1;
     }
     .father:hover .own{
     	z-index: 2
     }
     .two{
     	background-color: #eee;
     	position: absolute;
     	z-index: 5
     }
  </style>

</head>

<body>
   <div class="father">1
      <div class="own">2</div>
      <div class="two">我是文本
      </div>
   </div>
   
  

</body>
</html>
