<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
<script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <p>源数据: {{ hh }}</p>
        <p>计算后反转字符串: {{ reversedMessage }}</p>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                hh: "1234567890",
            },
            computed: {
                // 计算属性的 getter
                reversedMessage: function () {
                // `this` 指向 vm 实例
                return this.hh.split('').reverse().join('')
                }
            }
        })
        document.write(app.hh.split('').reverse().join(''))
    </script>
</body>
</html>
