<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
<script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{ nblt }}</p>
        <p v-if="1==1">1=1</p>
        <ol>
            <li v-for="site in sites">{{ site.name }}</li>
        </ol>
        <ol>
            <li v-for="value in nblt">{{ value }}</li>
        </ol>
        <ul>
            <li v-for="(value,key,index) in nblt">{{index}} : {{key}} : {{ value }}</li>
        </ul>
        <ol>
            <li v-for="n in 11">{{ n }}</li>
        </ol>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                sites: [
                    { name: 'Runoob' },
                    { name: 'Google' },
                    { name: 'Taobao' }
                ],
                nblt: {
                    name: 'helloworld',
                    sbdx: 'sbdx',
                    ok: 'ok'
                }
            }
        })
        document.write(app.nblt)
    </script>
</body>
</html>
