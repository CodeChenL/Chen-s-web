<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>js</title>
    </head>
    <body>
        <script>
            var time = new Date().getHours();
            if(time>=6 && time<12)
            alert("早上好,今天也要元气满满哦!^_^");

            else if(time>=12 && time<20)
            {
                if(time>=12 && time <13)
                alert("中午啦,准备享受午餐!");
                
                else
                alert("下午好!")
            }

            else if(time>=20 && time<6)
            {
                if(time>=20 && time <0)
                alert("享受惬意的夜晚");
                
                else
                alert("已经很晚了哦,准备休息吧")
            }


        </script>
    </body>
</html>
